version: 2

sources:

  - name: src_sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno9
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno9
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno9  
        {%- else -%} {{target.database}}_bronze_db_alumno9
        {%- endif -%}

    quoting:
      database: false
      schema: false
      identifier: false

    tables:

      - name: addresses
        columns:
          - name: address_id
            tests:
              - unique
              - not_null
          - name: country
            tests:
              - not_null
          - name: zipcode
            tests:
              - dbt_utils.expression_is_true:
                  expression: " > 0"
          - name: address
            tests:
              - not_null
          - name: state
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: events
        columns:
          - name: event_id
            tests:
              - unique
              - not_null
          - name: product_id
            test:
              - unique
              - relationships:
                  to: source('sql_server_dbo', 'products')
                  field: product_id
          - name: page_url
            tests: 
              - not_null
          - name: event_type
            tests: 
              - accepted_values:
                    values: ['add_to_cart', 'package_shipped', 'page_view', 'checkout']
          - name: order_id

          - name: session_id
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: user_id
            tests:
              - not_null
              - relationships: 
                  to: source('sql_server_dbo', 'users')
                  field: user_id
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        columns:
          - name: order_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo', 'orders')
                  field: order_id
          - name: product_id
            tests: 
              - not_null
              - relationships:
                  to: source('sql_server_dbo', 'products')
                  field: product_id
          - name: quantity
            tests:
              - dbt_utils.expression_is_true:
                  expression: "> 0"
          - name: _fivetran_deleted
          - name: _fivetran_synced
          
      - name: orders
        columns:
          - name: order_id
            tests: 
              - unique
              - not_null
          - name: estimated_delivery_at

          - name: promo_id

          - name: user_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo', 'users')
                  field: user_id
          - name: shipping_service
            tests:
              - not_null
          - name: shipping_cost
            tests: 
              - dbt_utils.expression_is_true:
                  expression: "> 0"
          - name: order_cost
            tests:
              - dbt_utils.expression_is_true:
                  expression: "> 0"
          - name: created_at
            tests:
              - not_null
          - name: tracking_id
          - name: delivered_at

          - name: address_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_dbo', 'addresses')
                  field: address_id
          - name: status
            tests:
              - accepted_values:
                    values: ['delivered', 'shipped', 'preparing']
          - name: order_total
            tests: 
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        columns: 
          - name: product_id
            tests:
              - unique
              - not_null
          - name: price
            tests:
              - dbt_utils.expression_is_true:
                  expression: "> 0"
          - name: name
            tests:
              - not_null
          - name: inventory
            tests:
              - dbt_utils.expression_is_true:
                  expression: "> 0"
          - name: _fivetran_deleted
          - name: _fivetran_synced
      
      - name: promos
        columns:
          - name: promo_id
            tests:
              - unique
              - not_null
          - name: status
            tests: 
              - accepted_values:
                    values: ['active', 'inactive']
          - name: discount
            tests:
              - accepted_values:
                    values: ['20', '2', '10', '11', '17', '13']
          - name: _fivetran_deleted
          - name: _fivetran_synced
  
      - name: users
        columns:
          - name: user_id
            tests:
              - unique
              - not_null
          - name: address_id
            tests: 
              - not_null
              - relationships:
                  to: source('sql_server_dbo', 'addresses')
                  field: address_id
          - name: first_name
            tests: 
              - not_null
          - name: last_name
            tests:
              - not_null
          - name: created_at
            tests: 
              - not_null
          - name: phone_number

          - name: email
            tests:
              - not_null
          - name: updated_at
            tests: 
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
        